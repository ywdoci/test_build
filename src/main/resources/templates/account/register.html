<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- th:insert="~{footer :: copy}"  th:fragment="header" -->
<head>

  <title>YWD - 회원가입</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
 <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <!-- <div class="card-body p-0"> -->
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
              </div>
              <form class="user" method="post" action="/account/register">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="firstName" id="exampleFirstName" placeholder="이름">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="lastName" id="exampleLastName" placeholder="성">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="userName" id="exampleInputEmail" placeholder="아이디">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="passwd" id="exampleInputPassword" placeholder="비밀번호">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="비밀번호 재입력">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account"></input>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" th:href="@{findPassword}">비밀번호를 잊어버리셨나요?</a>
              </div>
              <div class="text-center">
                <a class="small" th:href="@{login}">계정이 있으시다면, 여기를 클릭하여 로그인하세요.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
	
  <div th:insert="~{home :: script}"></div>
</body>

</html>
