<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- th:insert="~{footer :: copy}"  th:fragment="header" -->
<head>

  <title>YWD - 로그인</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
 <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-10 col-md-10">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <!--<div class="card-body p-0"> -->
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                  </div>
                  
                  
                  <form id="loginForm" class="user" method="post">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username" id="exampleInputEmail" placeholder="아이디">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword" placeholder="비밀번호">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">자동 로그인</label>
                      </div>
                    </div>
                   <input type="submit" value="login" class="btn btn-primary btn-user btn-block">
                    
                  </form>
                
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{findPassword}">비밀번호를 잊어버리셨나요?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" th:href="@{register}">회원가입</a>
                  </div>
                </div>
              </div>
            </div>
          <!--</div> -->
        </div>

      </div>

    </div>

  </div>
	
  <div th:insert="~{home :: script}"></div>
</body>
<script type="text/javascript" src="http://www.jquery.com/jquery-3.4.1.js"></script>

</html>
