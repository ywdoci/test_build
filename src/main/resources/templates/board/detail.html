<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:margin-right="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>YWD - 게시판</title>

 <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

     <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" th:insert="~{modules/sidebar :: sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

         <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:insert="~{modules/topbar :: topbar}"></nav>
        <!-- End of Topbar -->
        
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">자유 게시판</h1>
          <br>
          
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <span class="m-0 font-weight-bold text-primary">게시물 상세보기</span>
            </div>
            <div th:with="username=${#authentication.name}" class="card-body">
               <form id="write-form" role="form" action="write.action" method="post">
               
		          <div class="form-group" style="float:left">
		            <label>제목</label> 
		            <input class="form-control" id='title' name='title' th:value="${board.title}">
		          </div>
		          &nbsp;
		           <div class="form-group"style="display:inline-block;">
		            <label>작성자</label>
		            <input class="form-control" id='creatorId' name='creatorId' th:value="${board.creatorId}" readonly="readonly">
		          </div>&nbsp;&nbsp;

<br>
                   <br>

                   <div class="form-group">
		            <label>내용</label>
		            <textarea class="form-control" rows="3" id='contents' name='contents' th:text="${board.contents}"></textarea>
		          </div>

		          <a th:if="${#strings.equals(board.creatorId, username)}" id="edit-button" th:href="@{/board/edit/} + ${boardIdx}" class="btn btn-success">수정</a>
		          <a th:if="${#strings.equals(board.creatorId, username)}" id="delete-button" th:href="@{/board/delete/} + ${boardIdx}" class="btn btn-success"
                     onclick="if(!confirm('삭제하시겠습니까?')){return false;}">삭제</a>
		          <a id="tolist-button" th:href="@{/board/list}" class="btn btn-success">목록</a>
		          
		        </form>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

 <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" th:href="@{#page-top}">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="logoutModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">로그아웃 하시겠습니까?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" th:href="@{/logout}">로그아웃</a>
        </div>
      </div>
    </div>
  </div>
  
  <div th:insert="~{home :: script}"></div>
<script type="text/javascript">
$(function() {
	$("#write-form input, #write-form textarea").attr("readonly", "readonly");
});

</script>
</body>

</html>
