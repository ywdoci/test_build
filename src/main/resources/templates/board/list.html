<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- th:insert="~{footer :: copy}"  th:fragment="header" -->
<head>

  <title>YWD - 게시판</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" th:insert="~{modules/sidebar :: sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:insert="~{modules/topbar :: topbar}"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

           <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">게시판</h1>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 style="display:inline-block" class="m-0 font-weight-bold text-primary">자유 게시판</h6>
            
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>글번호</th>
                      <th>제목</th>
                      <th>작성자</th>
					  <th>조회수</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:if="${#lists.size(boards) > 0}" th:each="b : ${boards}">
                      <td th:text="${b.boardIdx}"></td>
                      <td><a th:href="@{detail/} + ${b.boardIdx}" th:text="${b.title}"></a></td>
                      <td th:text="${b.creatorId}"></td>
					  <td th:text="${b.hitCount}"></td>
                    </tr>
                    <tr th:unless="${#lists.size(boards) > 0}">
                      <td colspan="5" style="text-align:center">조회된 결과가 없습니다.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a th:href="@{write}" class="btn btn-success">글쓰기</a>
              <div th:if="${pager} != null" th:text="${pager.toString()}"></div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
		
		<div th:if="${pager} != null" th:text="${pager.toString()}"></div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white" th:insert="~{modules/footer :: footer}"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" th:href="@{#page-top}">
    <i class="fas fa-angle-up"></i>
  </a>

 <div th:insert="~{home :: logout-modal}"></div>
  <div th:insert="~{home :: script}"></div>
</body>

</html>
